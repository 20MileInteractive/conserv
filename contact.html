<div class="page-content">
<div class="title-bar">
	<div class="row page-title">
		<div class="columns large-12">
			<h1>Contact Us</h1>
			<p>(insert a brief, friendly message here)</p>
		</div>
	</div>
</div>
	<div class="row">
		<div class="columns large-8">
			<h3>Send us a message</h3>
			<form>
				<div class="row collapse">
					<label class="prefix-label" for="name">Name</label>
					<input type="text" class="prefixed" placeholder="First Last" name="name" id="name">
				</div>
				<div class="row collapse">
					<label class="prefix-label radius" for="email">Email</label>
					<input type="email" class="prefixed" name="email" id="email">
				</div>
				<div class="row collapse">
					<label class="prefix-label" for="phone">Phone</label>
					<input type="tel" class="prefixed" name="phone" id="phone">
				</div>
				<div class="row collapse">
					<textarea name="message" class="prefixed" placeholder="Type your message"></textarea>
					<input type="submit" value="Send" class="button primary round">
				</div>
			</form>
		</div>
		<div class="columns large-4">
			<h4>Main Office</h4>
				<ul class="vcard">
				  <li class="fn">ConServ Group, Inc.</li>
				  <li class="street-address">110 State Road</li>
				  <li class="locality">Sagamore Beach</li>
				  <li><span class="state">MA</span>, <span class="zip">02562</span></li>
				  <li class="email"><a href="mailto:info@conservgroup.com">info@conservgroup.com</a></li>
				  <li><span class="tel">508-888-6555</span> Office</li>
				  <li>508-888-6566 Fax</li>
				</ul>			
		</div>
	</div>
	<div class="row">
		<div class="columns large-12">
			<img src="http://placehold.it/900x400&amp;text=Map">
		</div>
	</div>

</div>
